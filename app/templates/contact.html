<div class="col-md-6 col-lg-6 col-xs-12 col-md-offset-3 col-lg-offset-3" ng-controller="ContactUsCtrl">
    
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    
    <h3>Contact us</h3><hr/>
    <form name="cfrm" class="contact-us-frm" novalidate ng-submit="send(cfrm)" role="form">
        
        <div class="form-group">            
            <input type="text" name="name" class="form-control" ng-model="contact.name" placeholder="Name" required>
            <span ng-show="cfrm.name.$dirty && cfrm.name.$error.required">This field is required</span>            
        </div>
        
        <div class="form-group">                        
            <input type="email" name="email" class="form-control" ng-model="contact.email" placeholder="Email..." required>
            <span ng-show="cfrm.email.$dirty && cfrm.email.$error.required">This field is required</span>
            <span ng-show="cfrm.email.$dirty && cfrm.email.$error.email">Not a valid Email</span>            
        </div>
        
        <div class="form-group">            
            <textarea name="message" ng-model="contact.message" class="form-control" placeholder="Message" badword required ng-minlength="20" rows="10"></textarea>
            <span ng-show="cfrm.message.$dirty && cfrm.message.$error.badword">don't use bad words</span>
            <span ng-show="cfrm.message.$dirty && cfrm.message.$error.required">This field is required</span>
            <span ng-show="cfrm.message.$dirty && cfrm.message.$error.minlength">Too short</span>            
        </div>
        
        <div class="form-group">
            <input type="submit" value="Send" class="btn btn-primary pull-right" ng-disabled="cfrm.$invalid">
        </div>
        
    </form>
    
</div>
